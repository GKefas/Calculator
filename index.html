<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Calculator</title>
</head>

<body>
    <div class="CalculatorContainer">
        <div class="topWrapper">
            <div id="Tittle">Calculator<i class="fa-solid fa-calculator"></i></div>
            <div class="output">
                <div class="previousActions">1000+500</div>
                <div class="resultOutput">1500</div>
            </div>
        </div>
        <div class="Buttons">
            <div class="Button AC">AC</div>
            <div class="Button divide">รท</div>
            <div class="Button multi">x</div>
            <div class="Button backspace"><i class="fa-solid fa-delete-left"></i></div>

            <div class="Button num">7</div>
            <div class="Button num">8</div>
            <div class="Button num">9</div>
            <div class="Button minus">-</div>

            <div class="Button num">4</div>
            <div class="Button num">5</div>
            <div class="Button num">6</div>
            <div class="Button plus">+</div>

            <div class="Button num">1</div>
            <div class="Button num">2</div>
            <div class="Button num">3</div>
            <div class="Button result">=</div>

            <div class="Button dot">.</div>
            <div class="Button num">0</div>
            <div class="Button percentage">%</div>








        </div>
    </div>


</body>

</html>
