<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Calculator</title>
</head>

<body>
    <form class="CalculatorContainer">
        <div class="topWrapper">
            <div id="Tittle">Calculator<i class="fa-solid fa-calculator"></i></div>
            <div class="output">
                <div class="previousActions" id="PreviousActionsDisplay"></div>
                <div class="resultOutput" id="display"></div>
            </div>
        </div>
        <div class="Buttons">
            <div class="Button AC" id="clear" onclick="clearDisplay()">AC</div>
            <div class="Button divide" onclick="appendToDisplay('/')">/</div>
            <div class="Button multi" onclick="appendToDisplay('*')">*</div>
            <div class="Button backspace" onclick="remove()"><i class="fa-solid fa-delete-left"></i></div>

            <div class="Button num" onclick="appendToDisplay('7')">7</div>
            <div class="Button num" onclick="appendToDisplay('8')">8</div>
            <div class="Button num" onclick="appendToDisplay('9')">9</div>
            <div class="Button minus" onclick="appendToDisplay('-')">-</div>

            <div class="Button num" onclick="appendToDisplay('4')">4</div>
            <div class="Button num" onclick="appendToDisplay('5')">5</div>
            <div class="Button num" onclick="appendToDisplay('6')">6</div>
            <div class="Button plus" onclick="appendToDisplay('+')">+</div>

            <div class="Button num" onclick="appendToDisplay('1')">1</div>
            <div class="Button num" onclick="appendToDisplay('2')">2</div>
            <div class="Button num" onclick="appendToDisplay('3')">3</div>
            <div class="Button result" onclick="calculate()">=</div>

            <div class="Button num" onclick="appendToDisplay('.')">.</div>
            <div class="Button num" onclick="appendToDisplay('0')">0</div>
            <div class="Button percentage" onclick="appendToDisplay('%')">%</div>








        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
